<!DOCTYPE html>
<html lang="es-419">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>TNC Visualizaci√≥n</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://js.arcgis.com/4.12/"></script>
  <link rel="stylesheet" href="css/visor.css">
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="img/tnc-logo.svg" alt="Logo TNC" width="150">
    <nav class="navigation">
      <div class="navigation__menu">
        <ul>
          <li class="navigation__item"><a href="#">Inicio</a></li>
          <li class="navigation__item"><a href="#">Ver todo</a></li>
          <li class="navigation__item"><a href="#">Estrategia</a></li>
          <li class="navigation__item"><a href="#">Proyectos</a></li>
        </ul>
      </div>
      <div class="navigation__options">
        <img src="img/icon-info.png" class="toolbar__menu-icon">
      </div>
    </nav>
  </header>
  <div id="toolbar"></div>
  <div id="viewDiv"></div>
  <aside class="panel">
    <header class="panel__header">
      <img class="panel__header-icon" src="img/icon-bio-40.png" alt="Icono biodiversidad">
      <h2 class="panel__header-title">Biodiversidad</h2>
    </header>
    <div class="panel__description"></div>
    <section class="resultados">
      <div id="graph__coberturas"></div>
      <div id="resultado-carousel" class="resultados__carousel"></div>
    </section>
  </aside>
  <script src="js/visor.min.js"></script>
</body>

</html>
